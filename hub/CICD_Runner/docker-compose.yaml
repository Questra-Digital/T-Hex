services:
  cicd_runner:
    build:
      context: ./cicd_runner
      dockerfile: Dockerfile
    container_name: cicd_runner
    ports:
      - "8082:8082"
    environment:
      - PORT=:8082
      - DB_URL=postgres://postgres:123456@host.docker.internal:5432/cicd_pipelines?sslmode=disable
      - CALLBACK_URL=https://d14f00e236ac.ngrok-free.app/hook_callback
      - SECRET=1234
      - FRONTEND_URL=http://host.docker.internal:3000
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"