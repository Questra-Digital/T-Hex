<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
	</head>
	<body>
		<h1>Dashboard</h1>
		<h2>Your Test Sessions</h2>
		<table border="1">
			<thead>
				<tr>
					<th>Project</th>
					<th>Current</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				{{range .}}
				<tr>
					<td><a href="/testsession/{{urlquery .TestId}}">{{.Proj}}</a></td>
					<td><a href="/testsession/{{urlquery .TestId}}">{{.Current}}</a></td>
					<td><a href="/testsession/{{urlquery .TestId}}">{{.Time}}</a></td>
				</tr>
				{{else}}
				<tr>
					<td colspan="3">No test sessions found.</td>
				</tr>
				{{end}}
			</tbody>
		</table>
		<a href="/logout">Logout</a>
	</body>
</html>
