<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<script>
			function validateForm(event) {
				const password = document.querySelector('input[name="password"]').value;
				const confirmPassword = document.querySelector('input[name="cpassword"]').value;
				if (password !== confirmPassword) {
					alert('Passwords do not match. Please try again.');
					event.preventDefault();
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<h1>Sign Up</h1>
		<form action="/signup" method="POST" onsubmit="return validateForm(event)">
			<input type="text" name="username" placeholder="Username, 4 or more alphanumeric characters" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="cpassword" placeholder="Confirm Password" required>
			<button type="submit">Sign Up</button>
		</form>
		{{if .}}
		<p>{{.}}</p>
		{{end}}
		<p>Already have an account? <a href="/login">Log In</a></p>
	</body>
</html>
